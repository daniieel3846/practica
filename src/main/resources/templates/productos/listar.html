<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <h2 class="mb-3">Listado de Productos</h2>

    <a th:href="@{/productos/nuevo}" class="btn btn-primary mb-3">
        Nuevo Producto
    </a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.stock}"></td>
            <td>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}"
                   class="btn btn-warning btn-sm">
                    Editar
                </a>

                <a href="#"
                   class="btn btn-danger btn-sm"
                   th:onclick="'eliminar(' + ${producto.id} + '); return false;'">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<script src="https://code.jquery.com/jquery-3.6.3.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script th:src="@{/js/funciones.js}"></script>
</body>
</html>
