<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Formulario Producto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body>
<div class="container mt-4">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></h4>
        </div>

        <div class="card-body">
            <form th:action="@{/productos/guardar}" th:object="${producto}" method="post">


                <input type="hidden" th:field="*{id}"/>

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{nombre}">

                    <div class="text-danger"
                         th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number"
                           step="0.01"
                           class="form-control"
                           th:field="*{precio}">

                    <div class="text-danger"
                         th:if="${#fields.hasErrors('precio')}"
                         th:errors="*{precio}">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Stock</label>
                    <input type="number"
                           class="form-control"
                           th:field="*{stock}"
                           placeholder="Ingrese el stock"
                           required>

                    <div class="text-danger"
                         th:if="${#fields.hasErrors('stock')}"
                         th:errors="*{stock}">
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a th:href="@{/productos}" class="btn btn-secondary">
                        Cancelar
                    </a>

                    <button type="submit" class="btn btn-success">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>
</body>
</html>
